<html>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody  th:each="usuario : ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nombre}"></td>
                </tr>

            </tbody>
        </table>


        <form action="#" th:action="@{/user/addusers}" th:object="${user}" method="POST">
            <p>  <input type="text"  placeholder="id" th:field="*{id}" /> </p>
            <p>  <input type="text"  placeholder="nombre" th:field="*{nombre}" /> </p>
            <p><input type="submit" value="Enviar" /></p>
        </form>





    </body>
